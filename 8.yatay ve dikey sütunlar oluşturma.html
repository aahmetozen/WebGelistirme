<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLOLAR</title>
</head>
<body>
    <table border="1" height="200" width="250">
        <tr>
            <td>birinci sütun birinci satır</td>
            <td>ikinci sütun birinci satır</td>
        </tr>
        <tr>
            <td>birinci sütun ikinci satır</td>
            <td>ikinci sütun ikinci satır</td>
        </tr>
    </table>
    
</body>
</html>
<!--height(ükseklik) width(genişlik)-->
<!--tr:satır td:sütun-->
<!--colspan(satırları birleştirir) rowspan(sütunları birleştirir)-->
