<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLOLAR2</title>
</head>
<body>
    <table border="1" height="200" width="250">
        <tr>
            <td align="center">birinci sütun birinci satır</td>
            <td align="center">ikinci sütun birinci satır</td>
        </tr>
        <tr>
            <td align="center" colspan="2">birinci ve ikinci sütun ikinci satır</td>
        </tr>
    </table>
        
    <p></p>

    <table border="1" height="350" width="450">
        <tr>
            <td align="center" colspan="3">STOKLAR</td>
        </tr>
        <tr>
            <td>sıra no</td>
            <td>stok adı</td>
            <td>stok adeti</td>
        </tr>
        <tr>
            <td>1</td>
            <td>kalem</td>
            <td align="center" rowspan="3">50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kitap</td>
        </tr>
        <tr>
            <td>3</td>
            <td>silgi</td>
        </tr>
    </table>
</body>
</html>
